services:
  
  cache.audienceTerms:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [audienceTerms]

  cache.genreTerms:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [genreTerms]

  cache.topicTerms:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [topicTerms]

  custom_importer.route_subscriber:
    class: Drupal\catalog_importer\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }